<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Calcul</title>
</head>


<body>
    <div class="calculator">
        <div class="display">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn clear all bg-burgundy">c</div>
            <div class="btn change-sign bg-burgundy">+/-</div>
            <div class="btn modulo bg-burgundy">%</div>
            <div class="btn divide  bg-violet">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply bg-violet">X</div>

            <div class="btn four ">4</div>
            <div class="btn five ">5</div>
            <div class="btn six ">6</div>
            <div class="btn subtract bg-violet">-</div>

            <div class="btn one ">1</div>
            <div class="btn two ">2</div>
            <div class="btn three ">3</div>
            <div class="btn add bg-violet">+</div>

            <div class="btn zero ">0</div>
            <div class="btn decimal ">.</div>
            <div class="btn equals bg-violet">=</div>

        </div>
    </div>
</body>

</html>
